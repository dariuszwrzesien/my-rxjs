<div *ngIf="item() as cartItem">
  <div class="row mb-2">
    <div class="col-md-4">
      {{ cartItem.product.productName }}
    </div>
    <div class="col-md-2 text-center">
      {{ cartItem.product.price | currency }}
    </div>
    <div class="col-md-2 text-center">
      <input
        type="number"
        class="form-control"
        style="width: 60px; margin: 0 auto"
        min="0"
        max="999"
        [ngModel]="cartItem.quantity"
        (ngModelChange)="onQuantityUpdated(+$event)" />
    </div>
    <div class="col-md-2 text-center">
      {{ exPrice() | currency }}
    </div>
    <div class="col-md-2">
      <button class="btn btn-warning" (click)="removeFromCart()">Delete</button>
    </div>
  </div>
</div>
